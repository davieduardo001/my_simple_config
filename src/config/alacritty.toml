# Alacritty Configuration File
# Based on the provided kitty_config

# Font configuration
[font]
size = 11.0

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

# Colors (Nord)
[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"

[colors.cursor]
text = "#2E3440"
cursor = "#D8DEE9"

[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#E5E9F0"

[colors.bright]
black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#ECEFF4"

# Window settings
[window]
padding.x = 10
padding.y = 10
opacity = 0.8 # Glass effect
dynamic_title = true

# Scrolling
[scrolling]
history = 10000

# Cursor
[cursor]
style = { shape = "Block" }
unfocused_hollow = false
blink_interval = 1000

# Key bindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "ToggleFullscreen"