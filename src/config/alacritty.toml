# Alacritty Configuration File
# Based on the provided kitty_config

# Font configuration
[font]
size = 11.0

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

# Colors (Dracula)
[colors.primary]
background = '#282a36'
foreground = '#f8f8f2'

[colors.cursor]
text = '#282a36'
cursor = '#f8f8f2'

[colors.normal]
black = '#21222c'
red = '#ff5555'
green = '#50fa7b'
yellow = '#f1fa8c'
blue = '#bd93f9'
magenta = '#ff79c6'
cyan = '#8be9fd'
white = '#f8f8f2'

[colors.bright]
black = '#6272a4'
red = '#ff6e6e'
green = '#69ff94'
yellow = '#ffffa5'
blue = '#d6acff'
magenta = '#ff92df'
cyan = '#a4ffff'
white = '#ffffff'

# Window settings
[window]
padding.x = 10
padding.y = 10
opacity = 0.8 # Glass effect
dynamic_title = true

# Scrolling
[scrolling]
history = 10000

# Cursor
[cursor]
style = { shape = "Block" }
unfocused_hollow = false
blink_interval = 1000

# Key bindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "ToggleFullscreen"